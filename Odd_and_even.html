<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Чет и нечет</title>
</head>
<body>
	<b>Задание</b>: С помощью цикла do…while написать функцию для вывода чисел от 0 до 10, чтобы результат выглядел так:<br>
	0 – это ноль
	1 – нечетное число
	2 – четное число
	3 – нечетное число 
	...
	10 - четное число
	Вывести при помощи console.log
	<script type="text/javascript">
			var num=10,
				i=0;
				do{ 
					if(i===0){
						console.log(i+' - это ноль');
						i++;
					} else {
							if(i%2==0){
							console.log(i+' - четное число');
							i++;
						} else {
								console.log(i+' - нечетное число');
								i++;
						}
					}
				} while(i<=num);
	 </script>
</body>
</html>
