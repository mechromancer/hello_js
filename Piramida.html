<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Строим пирамиду из Х</title>
</head>
<body>
	<b>Задание</b>: Нарисовать пирамиду с помощью console.log, у пирамиды должно быть 20 рядов. 
	<script type="text/javascript">
		var brick='',
			line=1;
			do{
				line++;
				brick=brick+'X';
				console.log(brick);
			} while (line<=20);
	</script>
</body>
</html>
