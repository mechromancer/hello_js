<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Массив в строку</title>
</head>
<body>
	<b>Задание:</b> дан массив ['1', '2', '3', '4', '5', '6']. Сделайте из него строку '16-25-34'. Массив может быть любым.
	<script type="text/javascript">
		var arr=['1', '2', '3', '4', '5', '6']; //Задали массив...
		var cell1=arr[0], //Получили значения из каждой ячейки
    		cell2=arr[1],
	        cell3=arr[2],
	        cell4=arr[3],
	        cell5=arr[4],
	        cell6=arr[5];
		console.log(cell1+cell6+'-'+cell2+cell5+'-'+cell3+cell4); //Склеиваем значения из ячеек в строку, добавляя между ними '-'
	</script>
</body>
</html>
