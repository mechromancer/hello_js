<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>От 0 до 9</title>
</head>
<body>
	<b>Задание</b>: Вывести в console.log с помощью цикла for числа от 0 до 9, НЕ используя тело цикла.
	<script type="text/javascript">
		for(var count=0; count<=9; count++)
		console.log(count);
	</script>
</body>
</html>
